<nav class="sidebar">
  <div class="sidebar-header">
    <h3>Menu</h3>
  </div>
  <ul class="sidebar-menu">
    <li *ngFor="let item of menuItems" class="menu-item">
      <a [routerLink]="item.path" routerLinkActive="active">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
