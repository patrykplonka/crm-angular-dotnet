<div class="container mt-5">
  <h2>Logowanie</h2>
  <form (ngSubmit)="login()" class="form">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="model.email" name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Hasło</label>
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    <button type="button" routerLink="/register" class="btn btn-link">Zarejestruj się</button>
  </form>
</div>
